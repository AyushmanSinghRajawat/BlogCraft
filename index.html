<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS to style layout */
    .content {
      border: 2px dashed #ccc;
      padding: 10px;
      min-height: 300px;
    }
    .img1 {
      max-width: 100px;
      max-height: 100px;
      pointer-events: auto;
      user-drag: element;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="mb-3 pb-3">
      <label for="exampleFormControlTextarea1" class="form-label lead">Content</label>
      <div class="input-group mb-3 border rounded border-white border-3">
        <input class="form-control" type="file" id="imageInput" accept="image/*">
        <button class="input-group-text" id="uploadButton">Upload</button>
      </div>
      <button class="btn btn-primary mt-3" id="addContainerButton">Add New Container</button>
      <div id="containerGroup"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const imageInput = document.getElementById("imageInput");
      const uploadButton = document.getElementById("uploadButton");
      const addContainerButton = document.getElementById("addContainerButton");
      const containerGroup = document.getElementById("containerGroup");
      let currentContainer = null;

      addContainerButton.addEventListener("click", () => {
        const newContainer = document.createElement("div");
        newContainer.className = "content";
        newContainer.contentEditable = false; // Set contentEditable to false
        newContainer.innerHTML = '<div class="img1 border border-dark" id="imageContainer"></div>';
        containerGroup.appendChild(newContainer);
        currentContainer = newContainer.querySelector(".img1");
      });

      uploadButton.addEventListener("click", () => {
        const file = imageInput.files[0];
        if (file && currentContainer) {
          const reader = new FileReader();
          reader.onload = (event) => {
            const imageURL = event.target.result;
            const imageElement = document.createElement("img");
            imageElement.src = imageURL;
            imageElement.classList.add("uploaded-image");
            currentContainer.appendChild(imageElement);
          };
          reader.readAsDataURL(file);
        }
      });
    });
  </script>
</body>
</html>
